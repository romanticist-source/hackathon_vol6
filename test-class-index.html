<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Index Test</title>
    <style>
        .test-class {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
        }
        .special {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Class Index Test Page</h1>
    
    <!-- Elements with same class - should be identified by index -->
    <div class="test-class">First div with test-class (index 0)</div>
    <div class="test-class">Second div with test-class (index 1)</div>
    <div class="test-class special">Third div with test-class special (index 2)</div>
    
    <!-- Elements with same class and tag -->
    <p class="text-content">First paragraph (index 0)</p>
    <p class="text-content">Second paragraph (index 1)</p>
    
    <!-- Element with ID should still use ID -->
    <div id="unique-element" class="test-class">Element with ID (should use ID)</div>
    
    <!-- More elements to test -->
    <span class="highlight">First span (index 0)</span>
    <span class="highlight">Second span (index 1)</span>
