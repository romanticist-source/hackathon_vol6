<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-indicator.connected {
            background-color: #4CAF50;
        }

        .status-indicator.disconnected {
            background-color: #f44336;
        }

        .status-text {
            font-size: 14px;
            color: #666;
        }

        .info {
            font-size: 12px;
            color: #888;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            background-color: #005a9e;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Browser to VSCode Sync</h1>
    </div>

    <div class="status">
        <div id="statusIndicator" class="status-indicator disconnected"></div>
        <div id="statusText" class="status-text">VS Codeに接続していません</div>
    </div>

    <div class="info">
        <strong>使用方法:</strong><br>
        1. VS Codeで拡張機能を有効化<br>
        2. 開発者ツールでHTML/CSSを編集<br>
        3. 変更が自動的にVS Codeに同期されます
    </div>

    <button id="reconnectButton" class="button">再接続</button>

    <script src="popup.js"></script>
</body>

</html>
